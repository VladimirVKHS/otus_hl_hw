<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
  <app-main-menu></app-main-menu>
  <form class="uk-form">
    <input type="text" name="search" placeholder="Search" [(ngModel)]="searchTerm" (ngModelChange)="searchChanged$$.next()">
    <hr>
  </form>
  <div class="uk-grid" *ngIf="data">
    <app-user-card *ngFor="let user of users" [user]="user" class="uk-width-medium-1-3"></app-user-card>
  </div>
  <button
    *ngIf="data && data.page < totalPages"
    (click)="nextPage()"
    class="uk-button uk-width-1-1 uk-margin-small-bottom">More</button>
</div>
